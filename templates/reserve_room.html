{% extends 'base.html' %}
{% block zawartosc %}
    <form method="post">
    {% csrf_token %}
        <input type="text" name="comment" placeholder="Comment">
        <input type="date" name="date">
        <input type="submit">
    </form>
    {% if request.method == 'POST' %}
        Incorrect data!
    {% endif %}
    
<table border="1">
    <tr>
        <th>Reservation date</th>
        <th>Comment</th>
    </tr>
    {% for reservation in reservations %}
        <tr>
            <td>{{ reservation.date }}</td>
            <td>{{ reservation.comment }}</td>
        </tr>
    {% endfor %}
</table>    
{% endblock %}
